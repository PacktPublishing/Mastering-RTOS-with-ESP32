<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>CH03: Mastering-RTOS-with-ESP32</title>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link
			rel="stylesheet"
			href="bootstrap/bootstrap.min.css"
			media="screen"
			id="stylesheet" />
		<link rel="stylesheet" href="bootstrap/custom.min.css" />
		<script src="bootstrap/gauge.min.js"></script>
		<script src="bootstrap/scripts.js"></script>
	</head>

	<body>
		<nav
			class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top mb-1">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Sensor Readings</a>
				<ul class="navbar-nav me-auto">
					<li class="nav-item">
						<a
							class="nav-link active"
							href="#"
							onclick="showContainer('home')"
							>Home</a
						>
					</li>
					<li class="nav-item">
						<a
							class="nav-link"
							href="#"
							onclick="showContainer('sensors')"
							>Sensors</a
						>
					</li>
					<li class="nav-item">
						<a
							class="nav-link"
							href="#"
							onclick="showContainer('wifi')"
							>WiFi</a
						>
					</li>
				</ul>
			</div>
		</nav>

		<div id="homeContainer" class="container" style="text-align: center">
			<div class="card bg-light mb-3 mt-4" style="max-width: 100%">
				<div class="card-header">Control Buttons</div>
				<div
					class="btn-group-lg m-2"
					role="group"
					aria-label="Relay Buttons">
					<button
						type="button btn-lg"
						class="btn btn-primary btn-lg"
						id="relay1"
						data-toggle="buttons">
						Off
					</button>
					<button
						type="button btn-lg"
						class="btn btn-secondary btn-lg"
						data-toggle="buttons"
						id="relay2">
						Off
					</button>
				</div>
			</div>

			<div class="card bg-light mb-3 mt-4" style="max-width: 100%">
				<div class="card-header">Progress Bar</div>
				<div
					class="btn-group-lg m-4"
					role="group"
					aria-label="Relay Buttons">
					<div class="progress">
						<div
							class="progress-bar"
							role="progressbar"
							style="width: 25%"
							aria-valuenow="25"
							aria-valuemin="0"
							aria-valuemax="100"></div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-12">
					<div class="page-header">
						<h1 id="theme">Default</h1>
						<p id="description" class="lead">Basic Bootstrap</p>
						<div class="bs-example">
							<button type="button" class="btn btn-primary">
								Primary
							</button>
							<button type="button" class="btn btn-secondary">
								Secondary
							</button>
							<button type="button" class="btn btn-success">
								Success
							</button>
							<button type="button" class="btn btn-warning">
								Warning
							</button>
							<button type="button" class="btn btn-danger">
								Danger
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div
			id="sensorsContainer"
			class="container mb-3 mt-4"
			style="text-align: center; display: none">
			<!-- Content for Sensors -->
			Sensors content goes here.
		</div>

		<div
			id="wifiContainer"
			class="container mb-3 mt-4"
			style="text-align: center; display: none">
			<!-- Content for WiFi -->
			<div style="text-align: left">
				<h5>
					Current SSID:
					<small class="text-body-secondary"
						><span id="ssidStatus">Not Connected</span></small
					>
				</h5>

				<h5>
					Connection Status:
					<small class="text-body-secondary"
						><span id="connectedStatus">Not Available</span></small
					>
				</h5>
			</div>
			<div class="mb-3 mt-4" style="text-align: left">
				<button
					type="button"
					class="btn btn-info"
					onclick="showEditForm()">
					Edit Wi-Fi
				</button>
			</div>

			<form id="editForm" style="text-align: left; display: none">
				<fieldset>
					<legend>Enter SSID and Password</legend>
					<div class="form-group">
						<label for="ssid" class="form-label mt-4">SSID</label>
						<input
							type="text"
							class="form-control"
							id="ssid"
							aria-describedby="emailHelp"
							placeholder="Enter ssid" />
						<small id="emailHelp" class="form-text text-muted"
							>We'll try to connect when you hit Connect
							below.</small
						>
					</div>
					<div class="form-group">
						<label for="password" class="form-label mt-4"
							>Password</label
						>
						<input
							type="password"
							class="form-control"
							id="password"
							placeholder="Password"
							autocomplete="off" />
					</div>
					<button
						type="submit"
						class="btn btn-primary"
						onclick="connectToWiFi()">
						Connect
					</button>
				</fieldset>
			</form>
		</div>
	</body>
</html>
