<!-- https://canvas-gauges.com/documentation/examples/ -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="bootstrap/bootstrap.min.css"
			media="screen" />
		<link rel="stylesheet" href="bootstrap/fonts.css" />
		<script src="bootstrap/gauge.min.js"></script>
		<script src="bootstrap/scripts.js"></script>
	</head>

	<body>
		<div class="jumbotron jumbotron-fluid" style="text-align: center">
			<h1 class="text-primary">Web Server Project</h1>
		</div>

		<!-- Buttons ================================================== -->
		<div class="container" style="text-align: center">
			<div class="card bg-light mb-3 mt-4" style="max-width: 100%">
				<div class="card-header">Control Buttons</div>
				<div
					class="btn-group-lg m-2"
					role="group"
					aria-label="Relay Buttons">
					<button
						type="button btn-lg"
						class="btn btn-primary btn-lg"
						id="relay1"
						data-toggle="buttons">
						Off
					</button>
					<button
						type="button btn-lg"
						class="btn btn-secondary btn-lg"
						data-toggle="buttons"
						id="relay2">
						Off
					</button>
				</div>
			</div>

			<div class="card bg-light mb-3 mt-4" style="max-width: 100%">
				<div class="card-header">Progress Bar</div>
				<div
					class="btn-group-lg m-4"
					role="group"
					aria-label="Relay Buttons">
					<div class="progress">
						<div
							class="progress-bar"
							role="progressbar"
							style="width: 25%"
							aria-valuenow="25"
							aria-valuemin="0"
							aria-valuemax="100"></div>
					</div>
				</div>
			</div>

			<div class="card bg-light mb-3 mt-4" style="max-width: 100%">
				<div class="card-header">Real Time Sensor Data</div>
				<div class="card-body">
					<canvas
						data-type="radial-gauge"
						data-width="300px"
						data-height="300px"
						data-units="Â°C"
						data-title="Temperature"
						data-min-value="-50"
						data-max-value="50"
						data-major-ticks="[-50,-40,-30,-20,-10,0,10,20,30,40,50]"
						data-minor-ticks="2"
						data-stroke-ticks="true"
						data-highlights='[ {"from": -50, "to": 0, "color": "rgba(0,0, 255, .3)"},
				{"from": 0, "to": 50, "color": "rgba(255, 0, 0, .3)"} ]'
						data-ticks-angle="225"
						data-start-angle="67.5"
						data-color-major-ticks="#ddd"
						data-color-minor-ticks="#ddd"
						data-color-title="#eee"
						data-color-units="#ccc"
						data-color-numbers="#eee"
						data-color-plate="#222"
						data-border-shadow-width="0"
						data-borders="true"
						data-needle-type="arrow"
						data-needle-width="2"
						data-needle-circle-size="7"
						data-needle-circle-outer="true"
						data-needle-circle-inner="false"
						data-animation-duration="1500"
						data-animation-rule="linear"
						data-color-border-outer="#333"
						data-color-border-outer-end="#111"
						data-color-border-middle="#222"
						data-color-border-middle-end="#111"
						data-color-border-inner="#111"
						data-color-border-inner-end="#333"
						data-color-needle-shadow-down="#333"
						data-color-needle-circle-outer="#333"
						data-color-needle-circle-outer-end="#111"
						data-color-needle-circle-inner="#111"
						data-color-needle-circle-inner-end="#222"
						data-value-box-border-radius="0"
						data-color-value-box-rect="#222"
						data-color-value-box-rect-end="#333"></canvas>
				</div>
			</div>
		</div>
	</body>
</html>
