<!DOCTYPE html>
<html>

<head>
	<title>SSID Table</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
		}

		th,
		td {
			border: 1px solid black;
			padding: 8px;
			text-align: left;
		}
	</style>
</head>

<body>
	<div id="ssidTable"></div>

	<script>
		let xmlString = "<scan><ssid>CEMSI</ssid><ssid>1212Wifi</ssid><ssid>CJ&Tk</ssid><ssid>malware</ssid><ssid>DIRECT-98-HP ENVY 4520 series</ssid><ssid>saini</ssid><ssid>Bill Wi The Science Fi</ssid><ssid>eufy Clean G35+-FD36</ssid><ssid>Bhullar</ssid></scan>";

		// Replace special characters except <, >, and / with a blank space
		xmlString = xmlString.replace(/[^\w\s<>\/]/g, ' ');
		console.log(xmlString);

		// Create a new XML parser
		const parser = new DOMParser();
		const xmlDoc = parser.parseFromString(xmlString, "text/xml");

		// Get all the SSID elements
		const ssids = xmlDoc.getElementsByTagName("ssid");

		// Create the table
		const table = document.createElement("table");
		const tableBody = document.createElement("tbody");

		// Create table rows and cells for each SSID
		for (let i = 0; i < ssids.length; i++) {
			const ssid = ssids[i].textContent;
			const row = document.createElement("tr");
			const cell = document.createElement("td");
			cell.appendChild(document.createTextNode(ssid));
			row.appendChild(cell);
			tableBody.appendChild(row);
		}

		table.appendChild(tableBody);

		// Add the table to the HTML document
		document.getElementById("ssidTable").appendChild(table);
	</script>
</body>

</html>
